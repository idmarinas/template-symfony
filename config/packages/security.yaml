security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        idm_user_provider:
            entity:
                class: App\Entity\User\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        admin:
            lazy: true
            pattern: '^/panel/%app.route_prefix.admin%'
            provider: idm_user_provider
            user_checker: Idm\Bundle\User\Security\Checker\UserAdminChecker
            form_login:
                login_path: admin_login
                check_path: admin_login
                enable_csrf: true
                form_only: true
                default_target_path: admin
            login_throttling:
                limiter: idm_user.rate_limiter.login.admin
            logout:
                path: '/%app.route_prefix.admin%/logout'
                target: admin_login
                enable_csrf: true
                clear_site_data:
                    - cache
                    - cookies
                    - executionContexts
                    - storage
            switch_user: false
        main:
            lazy: true
            provider: idm_user_provider
            user_checker: Idm\Bundle\User\Security\Checker\UserChecker
            form_login:
                login_path: idm_user_login_web
                check_path: idm_user_login_web
                enable_csrf: true
                form_only: true
                default_target_path: idm_user_profile_index
            login_throttling:
                limiter: idm_user.rate_limiter.login.main
            logout:
                path: /%app.route_prefix.user%/logout
                target: app_home
                enable_csrf: true
                clear_site_data:
                    - cookies
                    - storage

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

when@dev: &dev
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon

when@test: *dev
